<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We</title>
    <style>
        #container{
            display:flex;
        }
        #container > div{
            width:200px;
            height:200px;
            background-color: blueviolet;
            margin:20px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
<script>
    let boxes=document.querySelectorAll("#container > div");
    console.log(boxes);
    boxes.forEach(function(element){
        console.log(element);
        element.addEventListener("click",getBoxNumber);
    });
    function getBoxNumber(){
        console.log(event.target.innerText);
        event.target.style.color="white";
    }
</script>
</html>
