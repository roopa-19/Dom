<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
    <form>
        <label>Item Name</label>
        <input id="name" type="text" placeholder="Enter Item name" ><br>
        <label>Quantity</label>
        <input id="qty" type="number" placeholder="Enter Quantity" ><br>
        <label>Priority</label>
        <select name="priority" id="prty">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="submit">
    </form>


     <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Priority</th>
            </tr>

        </thead>
        <tbody>

        </tbody>
     </table>
</div>
</body>
<script src="./index.js"></script>
</html>
