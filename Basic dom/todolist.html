<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
        <input id="name" type="text" name="name" placeholder="enter name" value=""><br>
        <button onClick="list()">submit</button>
    
    <h1 id="heading">show your name here</h1>
</body>
<script>
    function list(){
        let name=document.getElementById("name").value;
        document.getElementById("heading").innerText=name;
    }
</script>
</html>
